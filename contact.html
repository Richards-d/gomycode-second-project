<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <section id="contact">
        <div class="wrapper">
            <h2>Contact</h2>
            <div class="tiret"></div>
            <div class="contact">
                <form action="">
                    <input type="text" id="name" placeholder="Your Name">
                    <input type="email" id="email" placeholder="Your Email"><br>
                    <input type="" id="subject" placeholder="Your Subject">
                    <textarea name="" id="message" placeholder="Your Message" rows="5" cols="114"></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>

        </div>
        
    </section>
    
</body>
</html>
